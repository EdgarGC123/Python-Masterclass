{% extends 'base.html' %}
<html>
    
<head>
    
</head>
<body>
{%block body%}
    <div class="container">
        <div class="row">
            {%for book in books%}
            <div class="col-md-3">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src={{book.img}}  alt="Card image cap"/>
                    <div class="card-body">
                      <h5 class="card-title">{{book.name}}</h5>
                      <p class="card-text">{{book.author}}</p>
                      <a href="#" class="btn btn-primary">Read Now</a>
                    </div>
                </div>
                <br/>
            </div>
            {%endfor%}
        </div>
    </div>
{%endblock%}

</body>
</html>
