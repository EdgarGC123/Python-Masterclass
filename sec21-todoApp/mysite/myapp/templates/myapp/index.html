{% extends 'myapp/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="p-3 shadow" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Task">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name ="priority" id="priority" placeholder="Task Priority">
                    </div>
                    <input class="btn btn-success" type="submit">
                </form>            
            </div>
        </div>
    </div>
    {% for task in task_list %}
        <h5>{{task.name}}</h5> 
        <p>{{task.priority}}</p>
        <!-- <a class="btn btn-danger" href="{% url 'delete' task.id%}">Done</a> -->
        <form action="{% url 'delete' task.id%}" method="POST">
            {%csrf_token%}
            <button class="btn btn-danger" type='submit' value="DELETE">Delete</button>
        </form>
    {% endfor %}

{% endblock %}
