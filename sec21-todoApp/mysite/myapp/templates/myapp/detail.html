{% extends 'myapp/base.html' %}

{%block body%}

<div class="shadow card">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5><p>ID: {{task.id}}</p>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <!-- <a class="btn btn-danger" href="{% url 'delete' task.id%}">Done</a> -->
        <form action="{% url 'delete' task.id%}" method="POST">
            {%csrf_token%}
            <button class="btn btn-danger" type='submit' value="DELETE">Done</button>
        </form>
        <br/>
        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
    </div>
</div>

{%endblock%}
